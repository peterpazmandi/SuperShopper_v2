// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    // Define versions in a single place
    ext {
        // Sdk and tools
        minSdk_version = 24
        targetSdk_version = 30
        compileSdk_version = 30

        // App versioning
        versionCode = 1
        versionName = "1.0"

        // App dependencies
        app_compat_version = "1.2.0"
        constraintLayout_version = "2.0.4"
        espresso_version = "3.3.0"
        facebook_android_sdk = '[5,6)'
        firebase_auth_version = "20.0.1"
        firebase_firestore_version = "22.0.0"
        firebase_storage_version = "19.2.0"
        google_auth = '19.0.0'
        glide_version = "4.11.0"
        hilt_androidX_version = "1.0.0-alpha02"
        hilt_version = "2.28.3-alpha"
        junit_version = "4.13.1"
        kotlin_version = "1.4.21"
        kotlin_coroutines_version = "1.3.9"
        kotlinx_coroutines_play_services_version = "1.3.5"
        ktx_version = "1.3.2"
        lifecycle_components_version = "2.2.0"
        legacy_support_version = "1.0.0"
        material_components_version = "1.3.0-alpha04"
        navigation_component_version = "2.3.2"
        picasso = '2.71828'
        roomVersion = "2.2.6"
        swiperefreshlayout_version = "1.2.0-alpha01"
        test_ext_junit_version = "1.1.2"

    }

    repositories {
        google()
        jcenter()
//        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_component_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath 'com.google.gms:google-services:4.3.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}